name: Bundle SVG Emojis (UTF-8)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'sprite/**/*.svg'

jobs:
  bundle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run SVG UTF-8 Bundler
        run: |
          echo "Running SVG UTF-8 Bundler..."
          node svg_utf8_bundler.js

      - name: Upload bundled file
        uses: actions/upload-artifact@v4
        with:
          name: emojiData
          path: emojiData.js
