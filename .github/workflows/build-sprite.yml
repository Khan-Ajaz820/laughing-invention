name: Optimize Emoji SVGs

on:
  push:
    branches:
      - main
    paths:
      - "sprite/**/*.svg"
  workflow_dispatch:  # allows manual trigger

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install SVGO
        run: npm install -g svgo

      - name: Optimize all SVGs in sprite folder
        run: svgo -f ./sprite --config=./svgo.config.js

      - name: Commit optimized SVGs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sprite
          git commit -m "Optimize SVGs via SVGO Action (auto)" || echo "No changes to commit"
          git push
