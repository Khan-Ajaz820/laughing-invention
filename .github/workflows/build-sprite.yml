name: Optimize SVGs

on:
  workflow_dispatch:        # Allows manual trigger
  push:                     # Auto-run when SVGs change
    branches: [ main ]
    paths:
      - 'sprite/**/*.svg'

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§© Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install svgo

      - name: âš¡ Run SVG optimizer
        run: |
          node optimize-svgs.js ./sprite ./optimized-emojis

      - name: ğŸ“Š Show summary
        run: |
          echo "Optimization complete. See optimized files below."

      - name: â¬†ï¸ Upload optimized SVGs
        uses: actions/upload-artifact@v4
        with:
          name: optimized-emojis
          path: ./optimized-emojis
          if-no-files-found: error
